<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100 grid grid-cols-1 justify-items-center items-center h-screen m-0">
    <div class="To_Do w-72 p-5 border border-gray-300 rounded-lg bg-white shadow-md" id="ContainerUtama">
        <div class="No mb-4">
            No. <div id="Nomor" class="inline-block ml-2 p-1 bg-gray-200 rounded"></div>
        </div>
        <div class="Profile p-4 border border-gray-300 rounded bg-green-100 mb-4">
            Profile
            <input type="text" id="Nama" placeholder="Nama" class="w-full p-2 border border-gray-300 rounded mt-2">
            <input type="text" id="Jabatan" placeholder="Jabatan" class="w-full p-2 border border-gray-300 rounded mt-2">
        </div>
        <div class="Text p-4 border border-gray-300 rounded bg-red-100 mb-4">
            Tugas
            <input type="text" id="Tugas" placeholder="Tuliskan tugas di sini" class="w-full p-2 border border-gray-300 rounded mt-2">
        </div>
        <div class="Time p-4 border border-gray-300 rounded bg-blue-100 mb-4">
            Time
            <input type="text" id="Hari" placeholder="Hari" class="w-full p-2 border border-gray-300 rounded mt-2">
            <input type="text" id="Tanggal" placeholder="Tanggal" class="w-full p-2 border border-gray-300 rounded mt-2">
        </div>
        <div class="Priority p-4 border border-gray-300 rounded bg-yellow-100 mb-4">
            Prioritas
            <form action="" class="mt-2">
                <label for="High" class="block mb-2">
                    <input type="radio" id="Priority" name="priority" value="High" class="mr-2">High
                </label>
                <label for="Medium" class="block mb-2">
                    <input type="radio" id="Priority" name="priority" value="Medium" class="mr-2">Medium
                </label>
                <label for="Low" class="block">
                    <input type="radio" id="Priority" name="priority" value="Low" class="mr-2">Low
                </label>
            </form>
        </div>
        <button id="Submit" class="w-full p-2 bg-blue-600 text-white rounded hover:bg-blue-800">Submit</button>
    </div>

    <div class="font-sans bg-gray-100 flex grid-cols-1 justify-items-center items-center h-screen m-0">
        <div id="listContainer" class="font-sans bg-gray-100 grid grid-cols-1 justify-items-center items-center h-screen m-0 mt-5 w-72">TO DO LIST</div>
        <div id="completedContainer" class="font-sans bg-gray-100 grid grid-cols-1 justify-items-center items-center h-screen m-0 mt-5 w-72">DONE</div>
    </div>

    <script src="Tugas_4.js"></script>
</body>
</html>
